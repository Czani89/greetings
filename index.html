<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./greet.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Greetings</h1>
    <div class="namefield">
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        class="name"
        id="name"
        placeholder="Enter your name"
      />
    </div>
    <!-- languge buttons -->
    <div class="language">
      <div class="english">
        <input
          type="radio"
          name="greeting"
          id="english"
          class="rad"
          value="english"
        />
        <br />
        <label for="english">English</label>
      </div>
      <div class="afrikaans">
        <input
          type="radio"
          name="greeting"
          class="rad"
          id="afrikaans"
          value="afrikaans"
        />
        <br />
        <label for="afrikaans">Afrikaans</label>
      </div>
      <div class="xhosa">
        <input
          type="radio"
          name="greeting"
          class="rad"
          id="xhosa"
          value="xhosa"
        />
        <br />
        <label for="xhosa">IsiXhosa</label>
      </div>
    </div>
    <button class="btn" type="submit">Greet Me</button>

    <h3>Greet: <span class="greet"></span></h3>
    <br />
    <h2>Greetings Counter</h2>
    <span class="counter">0</span>

    <script src="./greet.js"></script>
  </body>
</html>
